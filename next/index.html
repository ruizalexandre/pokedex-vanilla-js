<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pokédex - First generation</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
</head>

<body>

    <div class="container mt-3">
        <div class="p-2">
            <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
                <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                    <h1 class="display-4 fw-bold lh-1">Welcome Trainer</h1>
                    <p class="lead">This is a list of Pokémon in the order dictated by the Kanto regional Pokédex, meaning that the starter Pokémon from Kanto will appear first, followed by Pokémon native to the Kanto region.</p>
                </div>
            </div>
        </div>

        <div id="pokedex-list" class="pt-4"></div>
        <div class="container">
            <footer class="py-3 my-4">

                </ul>
                <p class="text-center text-muted">&copy; 2021 @ruizalexandre</p>
            </footer>
        </div>
    </div>

    <script src="pokedex.js"></script>

</html>
